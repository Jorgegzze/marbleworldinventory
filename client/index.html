<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Inventory Management System</title>
    <!-- Include required CDN dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles for Squarespace compatibility -->
    <style>
      /* Reset styles to prevent conflicts with Squarespace */
      #inventory-app {
        all: initial;
        font-family: system, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #inventory-app * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Main app container with unique ID for isolation -->
    <div id="inventory-app"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Initialize the app when embedded in Squarespace
      window.initInventoryApp = function(config = {}) {
        // Any configuration from Squarespace can be passed here
        window.INVENTORY_CONFIG = config;
      }
    </script>
  </body>
</html>
